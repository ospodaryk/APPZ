<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2">
    <div>
        <h2>Інформація про профіль користувача</h2>
        <table class="table">
            <tr>
                <td>Ім'я:</td>
                <td>
                    <b th:text="${user.name}"></b>
                </td>
            </tr>
            <tr>
                <td>Прізвище</td>
                <td>
                    <b th:text="${user.surname}"></b>
                </td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td>
                    <b th:text="${user.email}"></b>
                </td>
            </tr>
        </table>
        <div>
            <a th:href="@{|/users/${user.id}/update|}">Редагувати</a>
        </div>
    </div>
</div>
</body>
</html>
