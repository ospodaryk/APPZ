<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Results</title>
</head>
<body>
<div th:insert="header.html"></div>


<h1>Результат</h1>
<h2>Загальні бали: <span th:text="${user.sum()}"></span></h2>
<!--<button class="btn btn-warning"><a href="/">Почати усе заново</a></button>-->
<button class="bt"><a th:href="@{|/test/clean|}">Почати усе заново</a></button>
<hr>
<script>
    var xValues = ["Новачок", "Твердий початківець", "Компетентний", "Досвідчений", "Експерт"];
    var yValues = [];</script>
<div th:each="question : ${marks}">
    <script>
        yValues.push([[${question}]]);
    </script>
</div>


<hr>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<canvas id="myChart" style="width:100%;max-width:1200px; "></canvas>
<script>
    yValues.push(0);
    var barColors = ["red", "green", "blue", "orange", "brown", "pink"];
    new Chart("myChart", {
        type: "bar",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
        },
        options: {
            legend: {display: false},
            title: {
                display: false,
            }
        }
    });
</script>
</body>
</html>
