<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Update User</title>
</head>
<body>

<div th:replace="header"></div>
<div class="col-md-offset-2">

    <h2>Update Existing User</h2>
</div>
<div>
    <form class="form-horizontal" method="post" th:action="@{/users/create}" th:object="${user}">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="id">ID:</label>
            <div class="col-sm-8">
                <input class="form-control" disabled id="id" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="first-name">Ім'я:</label>
            <div class="col-sm-8">
                <input class="form-control" id="first-name" th:field="*{name}" type="text"/>
                <small class="form-text text-muted" th:errors="*{name}"
                       th:if="${#fields.hasErrors('name')}"></small>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="last-name">Прізвище:</label>
            <div class="col-sm-8">
                <input class="form-control" id="last-name" th:field="*{surname}" type="text"/>
                <small class="form-text text-muted" th:errors="*{surname}"
                       th:if="${#fields.hasErrors('surname')}"></small>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">E-mail:</label>
            <div class="col-sm-8">
                <input class="form-control" id="email" th:field="*{email}" type="email"/>
                <small class="form-text text-muted" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></small>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="old-password">Старий пароль:</label>
            <div class="col-sm-8">
                <input class="form-control" id="old-password" name="oldPassword" required type="password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="old-password">Новий пароль:</label>
            <div class="col-sm-8">
                <input class="form-control" id="new-password" required th:field="*{password}" type="password"/>
                <small class="form-text text-muted" th:errors="*{password}"
                       th:if="${#fields.hasErrors('password')}"></small>
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-8">
            <input class="btn btn-info" type="submit" value="Оновити"/>
            <input class="btn btn" type="reset" value="Очистити"/>
            <input name="id" th:value="*{id}" type="hidden"/>
        </div>
    </form>
</div>

</body>
</html>
